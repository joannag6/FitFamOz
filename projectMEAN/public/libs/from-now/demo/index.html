<!doctype html>
<html>
  <head>
    <title>from-now demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../from-now.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>

    <div class="vertical-section-container centered">
      <h3>Basic from-now Demo</h3>
      <demo-snippet>
        <template>
          <from-now id="now"></from-now>
          <script>
            var el = document.getElementById('now');
            el.time = Date.now();
          </script>
        </template>
      </demo-snippet>
      Using hidden (see console output).
      <demo-snippet>
        <template>
          <from-now id="now2" hidden></from-now>
          <script>
            var el = document.getElementById('now2');
            el.time = Date.now();
            setInterval(function() {
              console.log('hidden output:', el.output);
            }, 5000);
          </script>
        </template>
      </demo-snippet>
      Using allow-future.
      <demo-snippet>
        <template>
          <from-now time="1800000000000" allow-future></from-now>
        </template>
      </demo-snippet>
      Same time without allow-future.
      <demo-snippet>
        <template>
          <from-now time="1800000000000"></from-now>
        </template>
      </demo-snippet>
    </div>

  </body>
</html>
